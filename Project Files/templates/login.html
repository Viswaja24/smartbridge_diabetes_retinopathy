<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DR Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Dark Header (Consistent with Prediction Page) -->
    <header class="header-dark">
        <h1>DR Login Page</h1>
        <nav class="header-nav">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}" style="color: white; font-weight: bold;">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        </nav>
    </header>

    <div class="login-body">
        <div class="login-card">
            <div class="login-avatar">
                <!-- Simple SVG User Icon -->
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
            </div>

            <h2>Welcome Back</h2>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div style="margin-bottom: 1rem; color: #ef4444; font-size: 0.9rem;">
                {% for message in messages %}
                {{ message }}<br>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}" class="login-form">
                <div class="input-group">
                    <input type="text" name="username" class="login-input" placeholder="Username or Email" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" class="login-input" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="login-footer">
                Don't have an account? <a href="{{ url_for('register') }}">Register Here</a>
            </div>
        </div>
    </div>
</body>

</html>
