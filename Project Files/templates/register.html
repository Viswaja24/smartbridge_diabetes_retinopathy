<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DR Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Dark Header -->
    <header class="header-dark">
        <h1>DR Register</h1>
        <nav class="header-nav">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}" style="color: white; font-weight: bold;">Register</a>
        </nav>
    </header>

    <div class="login-body">
        <div class="login-card">
            <div class="login-avatar">
                <!-- Simple SVG User Icon (Green/Yellow theme for Register) -->
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="fill: white;">
                    <path
                        d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
            </div>

            <h2>Create Account</h2>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div style="margin-bottom: 1rem; color: #ef4444; font-size: 0.9rem;">
                {% for message in messages %}
                {{ message }}<br>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('register') }}" class="login-form">
                <div class="input-group">
                    <input type="text" name="username" class="login-input" placeholder="Enter Name" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" class="login-input" placeholder="Enter Email ID" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" class="login-input" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="login-btn">Register</button>
            </form>

            <div class="login-footer">
                Already have an account? <a href="{{ url_for('login') }}">Login Here</a>
            </div>
        </div>
    </div>
</body>

</html>
